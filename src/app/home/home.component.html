<div class="container color-dark">

    <div class="col">
        <p>Añade un elemento a tu lista de deseos antes de morir</p>
    </div>

    <div class="container color-light">
    
        <div class="col">

            <p>Tú lista ({{itemCount}})</p>
    
        </div>
        
    </div>

</div>

<div class="container color-light" [@goals]="goals.length">

    <div class="col">
        <p class="sm">Usa esta forma para añadir una nueva meta a tu lista. ¿Qué quiéres hacer con tu vida?</p>

        <form>

            <input type="text" class="txt" name="meta" placeholder="Cosa que hacer antes de morir..." [(ngModel)]="goalText">
            <input type="submit" class="btn" [value]="btnText" (click)="addItem()">


        </form>

    </div>

    <div class="col">
        <p class="life-container" *ngFor="let goal of goals; let i = index" (click)="removeItem(i)">
            {{goal}}
        </p>


    </div>


</div>
